<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="./WEB-INF/layout/template.xhtml">
            <ui:define name="content">

                <h:form id="loginForm">
                    <h:panelGrid columns="3">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{securityBean.loggingUser.username}" required="true"/>
                        <p:message for="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{securityBean.loggingUser.password}" required="true" feedback="false" minLength="6"/>
                        <p:message for="password" showDetail="true"/>
                    </h:panelGrid>

                    <p:commandButton value="Log In" action="#{securityBean.login}"/>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
